<!DOCTYPE html>
<html>
<head>
    <title>CV Result</title>
    <style>
        .cv-content {
            white-space: pre-wrap;
            font-family: monospace;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Your Generated CV</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    <div class="cv-content">{{ cv_content }}</div>
    
    <a href="{% url 'download_pdf' %}" class="btn btn-primary">Download PDF</a>
    <a href="{% url 'cv_form' %}" class="btn btn-secondary">Generate Another CV</a>
</body>
</html>
