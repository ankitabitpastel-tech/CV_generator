<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - EasyCV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4 text-center">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="display-4 text-primary mb-4">
                            <i class="fas fa-newspaper"></i>
                        </h1>
                        <h2 class="card-title mb-4">Welcome to EasyCV</h2>
                        <p class="card-text mb-4 text-muted">
                            Manage your cv content with us.
                        </p>
                        <div class="d-grid gap-3">
                            <a href="{% url 'signin' %}" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Sign In
                            </a>
                            <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-lg">
                                <i class="fas fa-user-plus"></i> Create Account
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
